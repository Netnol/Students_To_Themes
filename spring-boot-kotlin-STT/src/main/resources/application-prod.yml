# Configuration for production, only validate the database schema
spring:
  application:
    version: 1.0.0-prod

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true

  # В PROD включаем Flyway для управления миграциями
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true